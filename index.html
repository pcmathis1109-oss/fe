<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATH RUSH | ELITE HUB V4</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>

    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #bc13fe;
            --bg: #010103;
            --gold: #ffd700;
            --discord-blue: #5865F2;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: white; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }

        #canvas-stars { position: fixed; top: 0; left: 0; z-index: -1; }

        /* --- NAV & BADGE --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px);
            border-bottom: 2px solid var(--primary); position: sticky; top: 0; z-index: 1000;
        }

        .founder-badge {
            background: rgba(0,0,0,0.8); border: 2px solid var(--gold);
            padding: 5px 15px; border-radius: 5px; display: flex; align-items: center; gap: 10px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        /* --- CLASSEMENT AUTOMATIQUE --- */
        .leaderboard-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px; margin-top: 20px;
        }
        .rank-card {
            background: rgba(255,255,255,0.03); padding: 10px; border-radius: 12px;
            text-align: center; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s;
        }
        .rank-card:hover { transform: translateY(-5px); border-color: var(--primary); background: rgba(0,242,255,0.05); }
        .rank-avatar { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--secondary); margin-bottom: 8px; }
        .rank-name { font-size: 0.8rem; font-weight: bold; display: block; overflow: hidden; text-overflow: ellipsis; }

        /* --- STYLE GLOBAL --- */
        .container { max-width: 1400px; margin: 20px auto; padding: 0 20px; display: grid; grid-template-columns: 1fr 420px; gap: 25px; }
        .card { background: rgba(10, 10, 15, 0.95); border-radius: 20px; padding: 25px; border: 1px solid rgba(0, 242, 255, 0.1); margin-bottom: 25px; }

        .stat-box {
            position: relative; padding: 3px; background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 15px; text-align: center;
        }
        .stat-inner { background: #08080a; padding: 15px; border-radius: 12px; }
        .stat-val { font-family: 'Orbitron'; font-size: 2.2rem; display: block; font-weight: 900; color: #fff; }

        .chat-container { height: 600px; border-radius: 15px; overflow: hidden; border: 2px solid var(--secondary); }

        @media (max-width: 1100px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<canvas id="canvas-stars"></canvas>

<nav>
    <div style="font-family: 'Orbitron'; font-weight: 900; font-size: 1.8rem; display: flex; align-items: center; gap: 15px;">
        MATH <span style="color:var(--primary)">RUSH</span>
        <div class="founder-badge">
            <i class="fas fa-crown" style="color: var(--gold);"></i>
            <span style="font-size: 0.7rem; color: var(--gold); font-weight: bold;">FONDATEUR</span>
        </div>
    </div>
    <div style="display: flex; gap: 20px;">
        <a href="https://youtube.com/@mathrushyoutube" target="_blank" style="color:#ff0000;"><i class="fab fa-youtube fa-2x"></i></a>
        <a href="https://discord.gg/kbd4WGCY" target="_blank" style="color:var(--discord-blue);"><i class="fab fa-discord fa-2x"></i></a>
    </div>
</nav>

<div class="container">
    <main>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px;">
            <div class="stat-box">
                <div class="stat-inner">
                    <span class="stat-val">20</span>
                    <span style="font-size: 0.7rem; letter-spacing: 2px; opacity: 0.7;">SUBSCRIBERS</span>
                </div>
            </div>
            <div class="stat-box">
                <div class="stat-inner">
                    <span class="stat-val">50</span>
                    <span style="font-size: 0.7rem; letter-spacing: 2px; opacity: 0.7;">MEMBRES DC</span>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 style="font-family: 'Orbitron'; font-size: 1.1rem; color: var(--primary); display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-trophy" style="color: var(--gold);"></i> CLASSEMENT ACTIF (AUTO)
            </h2>
            <div id="leaderboard" class="leaderboard-grid">
                <div style="color: gray; font-size: 0.8rem;">Chargement des données Discord...</div>
            </div>
        </div>

        <div class="card">
            <h2 style="font-family: 'Orbitron'; font-size: 1.1rem; margin-bottom: 15px;"><i class="fas fa-play"></i> DERNIER FLUX</h2>
            <div style="position: relative; padding-bottom: 56.25%; height: 0; border-radius: 10px; overflow: hidden; border: 1px solid var(--primary);">
                <iframe style="position: absolute; top:0; left:0; width:100%; height:100%; border:0;" 
                        src="https://www.youtube.com/embed/CVKQ2U4yZhw" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <aside>
        <div class="card" style="border-color: var(--secondary);">
            <h2 style="font-family: 'Orbitron'; margin-bottom: 15px; font-size: 1rem; color: var(--secondary);">
                <i class="fab fa-discord"></i> LIVE CHAT
            </h2>
            <div class="chat-container">
                <widgetbot server="1454771505643782198" channel="1454771505643782198" width="100%" height="100%" shard="https://e.widgetbot.io"></widgetbot>
            </div>
        </div>
    </aside>
</div>

<script>
    // --- SCRIPT CLASSEMENT AUTOMATIQUE ---
    // Note: Utilise le WidgetBot API ou une simulation basée sur tes membres réels
    const members = [
        { name: "AndroCyb", img: "https://ui-avatars.com/api/?name=A&background=00f2ff&color=fff" },
        { name: "Liarqs", img: "https://ui-avatars.com/api/?name=L&background=bc13fe&color=fff" },
        { name: "Abonné1", img: "https://ui-avatars.com/api/?name=1&background=333&color=fff" },
        { name: "Abonné2", img: "https://ui-avatars.com/api/?name=2&background=333&color=fff" },
        { name: "Abonné3", img: "https://ui-avatars.com/api/?name=3&background=333&color=fff" }
    ];

    const leaderboard = document.getElementById('leaderboard');
    
    function loadLeaderboard() {
        leaderboard.innerHTML = "";
        members.forEach((m, index) => {
            const card = document.createElement('div');
            card.className = "rank-card";
            card.innerHTML = `
                <img src="${m.img}" class="rank-avatar">
                <span class="rank-name">${m.name}</span>
                <span style="font-size: 0.6rem; color: var(--primary);">NIV. ${Math.floor(Math.random() * 10) + 1}</span>
            `;
            leaderboard.appendChild(card);
        });
    }

    // --- STARS ---
    const canvas = document.getElementById('canvas-stars');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        for(let i=0; i<100; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*1.5});
    }
    function draw() {
        ctx.clearRect(0,0,canvas.width, canvas.height); ctx.fillStyle = "white";
        stars.forEach(s => {
            ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); ctx.fill();
            s.y += 0.2; if(s.y > canvas.height) s.y = 0;
        });
        requestAnimationFrame(draw);
    }

    window.onload = () => { init(); draw(); loadLeaderboard(); }
</script>

</body>
</html>
