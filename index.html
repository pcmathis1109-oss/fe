<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATH RUSH | ELITE HUB V5</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>

    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #bc13fe;
            --bg: #010103;
            --gold: #ffd700;
            --roblox-silver: #cbd5e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: white; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }
        #canvas-stars { position: fixed; top: 0; left: 0; z-index: -1; }

        /* --- NAV & BADGE --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 5%; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px);
            border-bottom: 2px solid var(--primary); position: sticky; top: 0; z-index: 1000;
        }

        .founder-badge {
            background: rgba(0,0,0,0.8); border: 2px solid var(--gold);
            padding: 5px 12px; border-radius: 5px; display: flex; align-items: center; gap: 8px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        /* --- LAYOUT --- */
        .container { max-width: 1400px; margin: 20px auto; padding: 0 20px; display: grid; grid-template-columns: 1fr 420px; gap: 25px; }
        .card { background: rgba(10, 10, 15, 0.95); border-radius: 20px; padding: 20px; border: 1px solid rgba(255, 255, 255, 0.05); margin-bottom: 20px; }

        /* --- CLASSEMENT & ROBLOX STATUS --- */
        .leaderboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 12px; }
        .rank-card {
            background: rgba(255,255,255,0.02); padding: 12px; border-radius: 12px;
            text-align: center; border: 1px solid rgba(255,255,255,0.05); position: relative;
        }
        .status-dot {
            position: absolute; top: 10px; right: 10px; width: 10px; height: 10px; 
            border-radius: 50%; background: #43b581; /* Vert Discord */
        }
        .playing-roblox {
            font-size: 0.6rem; color: #00e5ff; font-weight: bold; 
            display: block; margin-top: 5px; text-transform: uppercase;
        }

        /* --- STATS RGB --- */
        .stat-box {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            padding: 2px; border-radius: 12px; text-align: center;
        }
        .stat-inner { background: #08080a; padding: 15px; border-radius: 10px; }
        .stat-val { font-family: 'Orbitron'; font-size: 2rem; font-weight: 900; }

        .chat-container { height: 600px; border-radius: 15px; overflow: hidden; border: 1px solid var(--secondary); }

        @media (max-width: 1100px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<canvas id="canvas-stars"></canvas>

<nav>
    <div style="font-family: 'Orbitron'; font-weight: 900; font-size: 1.6rem; display: flex; align-items: center; gap: 12px;">
        MATH <span style="color:var(--primary)">RUSH</span>
        <div class="founder-badge">
            <i class="fas fa-crown" style="color: var(--gold);"></i>
            <span style="font-size: 0.7rem; color: var(--gold); font-weight: bold;">FONDATEUR</span>
        </div>
    </div>
    <div style="display: flex; gap: 15px; align-items: center;">
        <span id="live-clock" style="font-family: 'Orbitron'; color: var(--primary); font-size: 0.8rem;">00:00:00</span>
        <a href="https://youtube.com/@mathrushyoutube" target="_blank" style="color:red;"><i class="fab fa-youtube fa-xl"></i></a>
    </div>
</nav>

<div class="container">
    <main>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
            <div class="stat-box">
                <div class="stat-inner">
                    <span class="stat-val" style="color: var(--primary);">20</span>
                    <span style="font-size: 0.7rem; letter-spacing: 2px;">SUBSCRIBERS</span>
                </div>
            </div>
            <div class="stat-box">
                <div class="stat-inner">
                    <span class="stat-val" style="color: var(--secondary);">50</span>
                    <span style="font-size: 0.7rem; letter-spacing: 2px;">MEMBRES DC</span>
                </div>
            </div>
        </div>

        <div class="card" style="border-color: var(--gold);">
            <h2 style="font-family: 'Orbitron'; font-size: 1rem; color: var(--gold); margin-bottom: 15px; display: flex; justify-content: space-between;">
                <span><i class="fas fa-trophy"></i> CLASSEMENT STAFF & ELITE</span>
                <span style="font-size: 0.6rem; color: #43b581;">● SYSTÈME AUTO ACTIVE</span>
            </h2>
            <div id="leaderboard" class="leaderboard-grid">
                </div>
        </div>

        <div class="card">
            <h2 style="font-family: 'Orbitron'; font-size: 1rem; margin-bottom: 15px;"><i class="fas fa-play"></i> DERNIER LIVE</h2>
            <div style="position: relative; padding-bottom: 56.25%; height: 0; border-radius: 10px; overflow: hidden; border: 1px solid var(--primary);">
                <iframe style="position: absolute; top:0; left:0; width:100%; height:100%; border:0;" 
                        src="https://www.youtube.com/embed/CVKQ2U4yZhw" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <aside>
        <div class="card" style="border-color: var(--secondary);">
            <h2 style="font-family: 'Orbitron'; margin-bottom: 15px; font-size: 0.9rem; color: var(--secondary);">
                <i class="fab fa-discord"></i> DISCORD HUB (VRAI CHAT)
            </h2>
            <div class="chat-container">
                <widgetbot server="1454771505643782198" channel="1454771505643782198" width="100%" height="100%" shard="https://e.widgetbot.io"></widgetbot>
            </div>
        </div>
    </aside>
</div>

<script>
    // --- CLASSEMENT & STATUS ROBLOX (Simulation basée sur ton staff) ---
    const staff = [
        { name: "MATH RUSH", rank: "FONDATEUR", roblox: "EN LIVE", color: "gold" },
        { name: "ANDROCYB", rank: "ADMIN", roblox: "DANS LE STUDIO", color: "#00f2ff" },
        { name: "LIARQS", rank: "MODO", roblox: "SUR ROBLOX", color: "#bc13fe" }
    ];

    function loadLeaderboard() {
        const lb = document.getElementById('leaderboard');
        lb.innerHTML = staff.map(s => `
            <div class="rank-card" style="border-color: ${s.color}44">
                <div class="status-dot"></div>
                <img src="https://ui-avatars.com/api/?name=${s.name}&background=${s.color.replace('#','')}&color=fff" style="width:50px; border-radius:50%; border: 2px solid ${s.color}">
                <div style="font-weight:bold; font-size:0.8rem; margin-top:5px;">${s.name}</div>
                <div style="font-size:0.5rem; color:${s.color}">${s.rank}</div>
                <span class="playing-roblox"><i class="fas fa-gamepad"></i> ${s.roblox}</span>
            </div>
        `).join('');
    }

    // --- HORLOGE LIVE ---
    setInterval(() => {
        document.getElementById('live-clock').innerText = new Date().toLocaleTimeString();
    }, 1000);

    // --- STARS ---
    const canvas = document.getElementById('canvas-stars');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        for(let i=0; i<80; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2});
    }
    function draw() {
        ctx.clearRect(0,0,canvas.width, canvas.height); ctx.fillStyle = "white";
        stars.forEach(s => {
            ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); ctx.fill();
            s.y += 0.2; if(s.y > canvas.height) s.y = 0;
        });
        requestAnimationFrame(draw);
    }

    window.onload = () => { init(); draw(); loadLeaderboard(); }
</script>
</body>
</html>
