<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATH RUSH | OFFICIAL HUB</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>

    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #bc13fe;
            --bg: #050505;
            --card: rgba(15, 15, 20, 0.98);
            --text: #ffffff;
            --yt-red: #ff0000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }
        
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Poppins', sans-serif; 
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(0, 242, 255, 0.08), transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(188, 19, 254, 0.08), transparent 40%);
            background-attachment: fixed;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px);
            border-bottom: 2px solid var(--primary); position: sticky; top: 0; z-index: 1000;
            box-shadow: 0 5px 20px rgba(0, 242, 255, 0.3);
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 2rem; letter-spacing: 2px; text-shadow: 0 0 15px var(--primary); }
        .logo span { color: var(--primary); }

        .container { max-width: 1500px; margin: 30px auto; padding: 0 20px; display: grid; grid-template-columns: 1fr 450px; gap: 30px; }

        .card { 
            background: var(--card); 
            border-radius: 20px; 
            padding: 25px; 
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        h2 { font-family: 'Orbitron'; font-size: 1.3rem; margin-bottom: 20px; display: flex; align-items: center; gap: 12px; color: var(--primary); }

        /* --- COMPTEUR YT --- */
        .yt-stats {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255, 0, 0, 0.1);
            padding: 15px 20px; border-radius: 12px;
            border-left: 4px solid var(--yt-red); margin-bottom: 20px;
        }
        .sub-count { font-family: 'Orbitron'; font-weight: 700; color: #fff; display: flex; align-items: center; gap: 10px; }
        .sub-btn { 
            background: var(--yt-red); color: white; text-decoration: none; 
            padding: 8px 15px; border-radius: 5px; font-size: 0.8rem; 
            font-weight: bold; transition: 0.3s;
        }
        .sub-btn:hover { background: #cc0000; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4); }

        /* --- VIDEO --- */
        .video-box { position: relative; padding-bottom: 56.25%; height: 0; border-radius: 15px; overflow: hidden; border: 2px solid var(--primary); box-shadow: 0 0 30px rgba(0, 242, 255, 0.2); }
        .video-box iframe { position: absolute; top:0; left:0; width:100%; height:100%; border:none; }

        /* --- CHAT DISCORD --- */
        .chat-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .status-dot { width: 10px; height: 10px; background: #3ba55c; border-radius: 50%; display: inline-block; margin-right: 5px; box-shadow: 0 0 10px #3ba55c; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        .chat-container { height: 700px; border-radius: 15px; overflow: hidden; background: #000; border: 2px solid var(--secondary); box-shadow: 0 0 20px rgba(188, 19, 254, 0.2); }

        .join-btn {
            display: block; width: 100%; padding: 12px; margin-top: 15px;
            background: linear-gradient(45deg, #5865F2, #4752C4);
            color: white; text-decoration: none; text-align: center;
            border-radius: 10px; font-weight: bold; font-family: 'Orbitron';
            transition: 0.3s; border: none;
        }
        .join-btn:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(88, 101, 242, 0.5); }

        footer { text-align: center; padding: 50px; font-family: 'Orbitron'; font-size: 0.8rem; opacity: 0.5; color: var(--primary); }

        @media (max-width: 1100px) { .container { grid-template-columns: 1fr; } .chat-container { height: 600px; } }
    </style>
</head>
<body>

    <nav>
        <div class="logo">MATH<span>RUSH</span></div>
        <div style="display: flex; gap: 30px; align-items: center;">
            <a href="https://youtube.com/@mathrushyoutube" target="_blank" style="color:#ff0000;"><i class="fab fa-youtube fa-2x"></i></a>
            <a href="https://discord.gg/kbd4WGCY" target="_blank" style="color:#5865F2;"><i class="fab fa-discord fa-2x"></i></a>
        </div>
    </nav>

    <div class="container">

            <div class="card">
                <div class="yt-stats">
                    <div class="sub-count">

                        MATH RUSH COMMUNITY
                    </div>
                    <a href="https://youtube.com/@mathrushyoutube?sub_confirmation=1" target="_blank" class="sub-btn">
                        S'ABONNER
                    </a>
                </div>

                <h2><i class="fas fa-play"></i> DERNIÈRE VIDÉO</h2>
                <div class="video-box">
                    <iframe src="https://www.youtube.com/embed/CVKQ2U4yZhw" allowfullscreen></iframe>
                </div>
            </div>

            <div class="card" style="margin-top: 30px;">
                <h2><i class="fas fa-microchip"></i> SYSTEM STATUS</h2>
                <p style="opacity: 0.9; line-height: 1.8;">
                    <span style="color: var(--primary);">[ONLINE]</span> Serveur Web GitHub OK. <br>
                    <span style="color: var(--secondary);">[SYNC]</span> Discord Live Chat connecté.
                </p>
            </div>
        </main>

        <aside>
            <div class="card">
                <div class="chat-header">
                    <h2><i class="fas fa-comments"></i> DISCORD LIVE</h2>
                    <span style="font-size: 0.8rem; font-family: 'Orbitron';"><span class="status-dot"></span> LIVE</span>
                </div>
                
                <div class="chat-container">
                    <widgetbot
                        server="1454771505643782198" 
                        channel=""

                        height="700"
                        shard="https://e.widgetbot.io"
                    ></widgetbot>
                </div>

                <a href="https://discord.gg/kbd4WGCY" target="_blank" class="join-btn">
                    <i class="fab fa-discord"></i> REJOINDRE LE SERVEUR
                </a>
            </div>
        </aside>
    </div>

    <footer>
        &copy; 2026 MATH RUSH // HUB OFFICIEL
    </footer>

</body>
</html>
