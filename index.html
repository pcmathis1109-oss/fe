<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATH RUSH | ULTIMATE HUB V3</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>

    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #bc13fe;
            --bg: #010103;
            --gold: #ffd700;
            --discord-blue: #5865F2;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: white; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }

        #canvas-stars { position: fixed; top: 0; left: 0; z-index: -1; }

        /* --- NAVIGATION --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
            border-bottom: 2px solid var(--primary); position: sticky; top: 0; z-index: 1000;
        }

        /* --- BADGE FONDATEUR (TOI) --- */
        .founder-badge {
            background: linear-gradient(45deg, #000, #222);
            border: 2px solid var(--gold);
            padding: 5px 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            animation: border-glow 2s infinite alternate;
        }
        @keyframes border-glow {
            from { box-shadow: 0 0 5px var(--gold); }
            to { box-shadow: 0 0 20px var(--gold); }
        }

        /* --- LAYOUT --- */
        .container { max-width: 1400px; margin: 20px auto; padding: 0 20px; display: grid; grid-template-columns: 1fr 450px; gap: 25px; }

        .card { 
            background: rgba(10, 10, 15, 0.95); border-radius: 20px; padding: 25px; 
            border: 1px solid rgba(0, 242, 255, 0.1); position: relative;
        }

        /* --- EFFET RGB SUR LES COMPTEURS --- */
        .stat-box {
            position: relative;
            padding: 20px;
            background: #000;
            border-radius: 15px;
            text-align: center;
            overflow: hidden;
        }
        .stat-box::before {
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(var(--primary), var(--secondary), var(--primary));
            animation: rotate 4s linear infinite; z-index: 1;
        }
        .stat-content { position: relative; z-index: 2; background: #08080a; padding: 15px; border-radius: 10px; height: 100%; }
        @keyframes rotate { 100% { transform: rotate(360deg); } }

        .stat-val { font-family: 'Orbitron'; font-size: 2.5rem; display: block; font-weight: 900; }

        /* --- CHAT --- */
        .chat-container { height: 700px; border-radius: 15px; overflow: hidden; border: 2px solid var(--secondary); }

        .btn-discord {
            display: block; width: 100%; padding: 15px; margin-top: 15px;
            background: var(--discord-blue); color: white; text-align: center;
            border-radius: 8px; text-decoration: none; font-weight: bold; font-family: 'Orbitron';
        }

        @media (max-width: 1100px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<canvas id="canvas-stars"></canvas>

<nav>
    <div style="font-family: 'Orbitron'; font-weight: 900; font-size: 1.8rem; display: flex; align-items: center; gap: 15px;">
        MATH <span style="color:var(--primary)">RUSH</span>
        <div class="founder-badge">
            <i class="fas fa-crown" style="color: var(--gold);"></i>
            <span style="font-size: 0.7rem; color: var(--gold); letter-spacing: 1px;">FONDATEUR</span>
        </div>
    </div>
    <div style="display: flex; gap: 20px;">
        <a href="https://youtube.com/@mathrushyoutube" target="_blank" style="color:#ff0000;"><i class="fab fa-youtube fa-2x"></i></a>
        <a href="https://discord.gg/kbd4WGCY" target="_blank" style="color:var(--discord-blue);"><i class="fab fa-discord fa-2x"></i></a>
    </div>
</nav>

<div class="container">
    <main>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px;">
            <div class="stat-box">
                <div class="stat-content">
                    <span class="stat-val" style="color: var(--primary);">20</span>
                    <span style="letter-spacing: 2px; font-size: 0.8rem;">ABONNÉS YT</span>
                </div>
            </div>
            <div class="stat-box">
                <div class="stat-content">
                    <span class="stat-val" style="color: var(--secondary);">50</span>
                    <span style="letter-spacing: 2px; font-size: 0.8rem;">MEMBRES DC</span>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 style="font-family: 'Orbitron'; margin-bottom: 20px; color: var(--primary);">
                <i class="fas fa-terminal"></i> CONSOLE DE STREAMING
            </h2>
            <div style="position: relative; padding-bottom: 56.25%; height: 0; border-radius: 10px; overflow: hidden; border: 1px solid var(--primary);">
                <iframe style="position: absolute; top:0; left:0; width:100%; height:100%; border:0;" 
                        src="https://www.youtube.com/embed/CVKQ2U4yZhw" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <aside>
        <div class="card" style="border-color: var(--secondary);">
            <h2 style="font-family: 'Orbitron'; margin-bottom: 15px; font-size: 1rem; color: var(--secondary); text-align: center;">
                <i class="fab fa-discord"></i> SYSTÈME DE CHAT RÉEL
            </h2>
            <div class="chat-container">
                <widgetbot 
                    server="1454771505643782198" 
                    channel="1454771505643782198" 
                    width="100%" 
                    height="100%" 
                    shard="https://e.widgetbot.io">
                </widgetbot>
            </div>
            <a href="https://discord.gg/kbd4WGCY" target="_blank" class="btn-discord">
                <i class="fab fa-discord"></i> SE CONNECTER / REJOINDRE
            </a>
        </div>
    </aside>
</div>

<script>
    // FOND ÉTOILÉ
    const canvas = document.getElementById('canvas-stars');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        for(let i=0; i<150; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*1.5});
    }
    function draw() {
        ctx.clearRect(0,0,canvas.width, canvas.height); ctx.fillStyle = "white";
        stars.forEach(s => {
            ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); ctx.fill();
            s.y += 0.3; if(s.y > canvas.height) s.y = 0;
        });
        requestAnimationFrame(draw);
    }
    window.onload = () => { init(); draw(); }
    window.onresize = init;
</script>

</body>
</html>
