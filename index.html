<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATH RUSH | ULTIMATE HUB V3</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>

    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #bc13fe;
            --bg: #010103;
            --discord-blue: #5865F2;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: white; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }

        #canvas-stars { position: fixed; top: 0; left: 0; z-index: -1; }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
            border-bottom: 2px solid var(--primary); position: sticky; top: 0; z-index: 1000;
        }

        .container { max-width: 1400px; margin: 20px auto; padding: 0 20px; display: grid; grid-template-columns: 1fr 450px; gap: 25px; }

        /* --- CARD STYLE CYBER --- */
        .card { 
            background: rgba(10, 10, 15, 0.95); border-radius: 20px; padding: 25px; 
            border: 1px solid rgba(0, 242, 255, 0.1); box-shadow: 0 0 30px rgba(0,0,0,0.8);
            position: relative;
        }

        .card::after {
            content: ""; position: absolute; top: -1px; left: -1px; right: -1px; height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        /* --- WIDGETBOT ULTIME --- */
        .chat-container { 
            height: 700px; border-radius: 15px; overflow: hidden; 
            border: 2px solid var(--secondary); background: #000;
        }

        /* --- BUTTONS --- */
        .btn-action {
            display: inline-block; padding: 12px 25px; background: var(--discord-blue);
            color: white; text-decoration: none; border-radius: 8px; font-weight: bold;
            font-family: 'Orbitron'; transition: 0.3s; border: none; cursor: pointer;
        }
        .btn-action:hover { box-shadow: 0 0 20px var(--discord-blue); transform: scale(1.05); }

        .stat-box {
            text-align: center; border-bottom: 3px solid var(--primary);
            padding: 15px; background: rgba(255,255,255,0.02); border-radius: 10px;
        }
        .stat-val { font-family: 'Orbitron'; font-size: 2.5rem; display: block; }

        @media (max-width: 1100px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<canvas id="canvas-stars"></canvas>

<nav>
    <div style="font-family: 'Orbitron'; font-weight: 900; font-size: 1.8rem;">
        MATH <span style="color:var(--primary)">RUSH</span> <small style="font-size: 0.6rem; color: var(--secondary);">V3.0 MAX</small>

    <div style="display: flex; gap: 15px;">
        <a href="https://youtube.com/@mathrushyoutube" target="_blank" style="color:#ff0000;"><i class="fab fa-youtube fa-2x"></i></a>
        <a href="https://discord.gg/kbd4WGCY" target="_blank" class="btn-action">
            <i class="fab fa-discord"></i> LOGIN DISCORD
        </a>
    </div>
</nav>

<div class="container">
    <main>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px;">
            <div class="stat-box">
                <span class="stat-val" style="color: #ff0000;">20</span>
                <span style="letter-spacing: 2px; font-size: 0.8rem;">ABONNÃ‰S</span>
            </div>
            <div class="stat-box" style="border-color: var(--secondary);">
                <span class="stat-val" style="color: var(--secondary);">50</span>
                <span style="letter-spacing: 2px; font-size: 0.8rem;">MEMBRES</span>
            </div>
        </div>

        <div class="card">
            <h2 style="font-family: 'Orbitron'; margin-bottom: 20px; color: var(--primary);">
                <i class="fas fa-satellite-dish"></i> TRANSMISSION EN DIRECT
            </h2>
            <div style="position: relative; padding-bottom: 56.25%; height: 0; border-radius: 10px; overflow: hidden; border: 1px solid var(--primary);">
                <iframe style="position: absolute; top:0; left:0; width:100%; height:100%; border:0;" 
                        src="https://www.youtube.com/embed/CVKQ2U4yZhw" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <aside>
        <div class="card" style="border-color: var(--secondary);">
            <h2 style="font-family: 'Orbitron'; margin-bottom: 15px; font-size: 1rem; color: var(--secondary);">
                <i class="fab fa-discord"></i> CONSOLE DE CHAT REEL
            </h2>
            <div class="chat-container">
                <widgetbot 
                    server="1454771505643782198" 
                    channel="1454771505643782198" 
                    width="100%" 
                    height="100%" 
                    shard="https://e.widgetbot.io">
                </widgetbot>
            </div>
            <p style="font-size: 0.7rem; margin-top: 10px; opacity: 0.6; text-align: center;">
                Connectez-vous directement via le widget pour chatter.
            </p>
        </div>
    </aside>
</div>

<script>
    // --- FOND ETOILE DYNAMIQUE ---
    const canvas = document.getElementById('canvas-stars');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        stars = [];
        for(let i=0; i<150; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*1.5});
    }
    function draw() {
        ctx.clearRect(0,0,canvas.width, canvas.height); ctx.fillStyle = "white";
        stars.forEach(s => {
            ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); ctx.fill();
            s.y += 0.3; if(s.y > canvas.height) s.y = 0;
        });
        requestAnimationFrame(draw);
    }
    window.onload = () => { init(); draw(); }
    window.onresize = init;
</script>

</body>
</html>
