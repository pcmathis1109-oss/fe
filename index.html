<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATH RUSH | OFFICIAL HUB</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>

    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #bc13fe;
            --bg: #010103;
            --yt-red: #ff0000;
            --discord-blue: #5865F2;
            --warning-orange: #ff9100;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--bg); 
            color: white; 
            font-family: 'Rajdhani', sans-serif; 
            overflow-x: hidden;
            background-image: linear-gradient(0deg, transparent 24%, rgba(0, 242, 255, 0.05) 25%, rgba(0, 242, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 242, 255, 0.05) 75%, rgba(0, 242, 255, 0.05) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(0, 242, 255, 0.05) 25%, rgba(0, 242, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 242, 255, 0.05) 75%, rgba(0, 242, 255, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
        }

        #canvas-stars { position: fixed; top: 0; left: 0; z-index: -1; }

        /* --- BARRE DE MISE À JOUR --- */
        .update-banner {
            background: rgba(255, 145, 0, 0.15);
            border-bottom: 2px solid var(--warning-orange);
            color: var(--warning-orange);
            padding: 10px;
            text-align: center;
            font-family: 'Orbitron';
            font-size: 0.8rem;
            letter-spacing: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            text-shadow: 0 0 10px var(--warning-orange);
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--primary); sticky top: 0; z-index: 1000;
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 1.8rem; text-shadow: 0 0 15px var(--primary); }

        /* --- LAYOUT --- */
        .container { max-width: 1400px; margin: 30px auto; padding: 0 20px; display: grid; grid-template-columns: 1fr 500px; gap: 30px; }

        /* --- BOUTON DISCORD ULTIME --- */
        .discord-master-card {
            background: linear-gradient(145deg, #1a1c2e, #0a0b14);
            border: 2px solid var(--discord-blue);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(88, 101, 242, 0.3);
        }

        .btn-join-massive {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: var(--discord-blue);
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            font-family: 'Orbitron';
            font-weight: 900;
            text-decoration: none;
            font-size: 1.2rem;
            margin-top: 20px;
            transition: 0.4s;
            border: 4px solid rgba(255,255,255,0.2);
            animation: pulse-button 2s infinite;
        }
        @keyframes pulse-button {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(88, 101, 242, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 30px 10px rgba(88, 101, 242, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(88, 101, 242, 0); }
        }
        .btn-join-massive:hover { transform: scale(1.1) rotate(-2deg); background: #7289da; }

        /* --- CHAT ET STATS --- */
        .chat-frame { height: 600px; border-radius: 15px; overflow: hidden; border: 2px solid var(--secondary); margin-top: 15px; }
        .stat-badge { background: #000; border: 1px solid var(--primary); padding: 10px; border-radius: 10px; font-family: 'Orbitron'; text-align: center; }

        @media (max-width: 1100px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<canvas id="canvas-stars"></canvas>

<div class="update-banner">
    <i class="fas fa-exclamation-triangle"></i>
    <span>ALERTE SYSTÈME : MISE À JOUR MAJEURE PRÉVUE DANS QUELQUES HEURES</span>
    <i class="fas fa-sync-alt fa-spin"></i>
</div>

<nav>
    <div class="logo">MATH <span style="color:var(--primary)">RUSH</span></div>
    <div style="display: flex; gap: 20px;">
        <a href="https://youtube.com/@mathrushyoutube" target="_blank" style="color:var(--yt-red);"><i class="fab fa-youtube fa-2x"></i></a>
        <div style="background: rgba(255,215,0,0.1); border: 1px solid gold; padding: 5px 15px; border-radius: 5px; color: gold; font-family: 'Orbitron'; font-size: 0.7rem;">FONDATEUR</div>
    </div>
</nav>

<div class="container">
    <main>
        <div class="discord-master-card">
            <h2 style="font-family: 'Orbitron'; color: #fff; margin-bottom: 10px;">REJOINS L'ARMÉE MATH RUSH</h2>
            <p style="opacity: 0.7; margin-bottom: 20px;">Accès aux lives, giveaways et au chat exclusif</p>
            
            <a href="https://discord.gg/kbd4WGCY" target="_blank" class="btn-join-massive">
                <i class="fab fa-discord fa-2x"></i> REJOINDRE MAINTENANT
            </a>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 30px;">
                <div class="stat-badge">
                    <div style="font-size: 1.5rem; color: var(--primary);">20</div>
                    <div style="font-size: 0.6rem;">ABONNÉS YT</div>
                </div>
                <div class="stat-badge">
                    <div style="font-size: 1.5rem; color: var(--secondary);">50</div>
                    <div style="font-size: 0.6rem;">MEMBRES DC</div>
                </div>
            </div>
        </div>

        <div style="margin-top: 30px; background: rgba(0,0,0,0.5); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);">
            <h3 style="font-family: 'Orbitron'; margin-bottom: 15px; font-size: 1rem;"><i class="fas fa-video"></i> DERNIER CONTENU</h3>
            <div style="position: relative; padding-bottom: 56.25%; height: 0; border-radius: 10px; overflow: hidden;">
                <iframe style="position: absolute; top:0; left:0; width:100%; height:100%; border:0;" 
                        src="https://www.youtube.com/embed/CVKQ2U4yZhw" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <aside>
        <div style="background: rgba(10,10,15,0.9); padding: 20px; border-radius: 20px; border: 1px solid var(--secondary);">
            <h3 style="font-family: 'Orbitron'; color: var(--secondary); font-size: 0.9rem; margin-bottom: 10px;">
                <i class="fab fa-discord"></i> CONSOLE DE CHAT DIRECT
            </h3>
            <div class="chat-frame">
                <widgetbot 
                    server="1454771505643782198" 
                    channel="1454771505643782198" 
                    width="100%" 
                    height="100%" 
                    shard="https://e.widgetbot.io">
                </widgetbot>
            </div>
        </div>
    </aside>
</div>

<script>
    // FOND ÉTOILÉ
    const canvas = document.getElementById('canvas-stars');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        stars = [];
        for(let i=0; i<120; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*1.5});
    }
    function draw() {
        ctx.clearRect(0,0,canvas.width, canvas.height); ctx.fillStyle = "rgba(255,255,255,0.8)";
        stars.forEach(s => {
            ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); ctx.fill();
            s.y += 0.2; if(s.y > canvas.height) s.y = 0;
        });
        requestAnimationFrame(draw);
    }
    window.onload = () => { init(); draw(); }
    window.onresize = init;
</script>

</body>
</html>
