    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #bc13fe;
            --bg: #050505;
            --card: rgba(15, 15, 20, 0.98);
            --text: #ffffff;
            --yt-red: #ff0000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }
        
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Poppins', sans-serif; 
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(0, 242, 255, 0.08), transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(188, 19, 254, 0.08), transparent 40%);
            background-attachment: fixed;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px);
            border-bottom: 2px solid var(--primary); position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 2rem; letter-spacing: 2px; text-shadow: 0 0 15px var(--primary); }
        .logo span { color: var(--primary); }

        .container { max-width: 1500px; margin: 30px auto; padding: 0 20px; display: grid; grid-template-columns: 1fr 450px; gap: 30px; }

        .card { 
            background: var(--card); 
            border-radius: 20px; 
            padding: 25px; 
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            margin-bottom: 30px;
        }

        h2 { font-family: 'Orbitron'; font-size: 1.3rem; margin-bottom: 20px; display: flex; align-items: center; gap: 12px; color: var(--primary); }

        /* --- SECTION TEAM --- */
        .team-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .member { 
            background: rgba(255, 255, 255, 0.03); 
            padding: 15px; 
            border-radius: 12px; 
            text-align: center; 
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.3s;
        }
        .member:hover { border-color: var(--secondary); transform: scale(1.05); }
        .member i { font-size: 2rem; margin-bottom: 10px; color: var(--secondary); }
        .member-name { font-family: 'Orbitron'; font-size: 0.9rem; font-weight: bold; display: block; }
        .member-role { font-size: 0.7rem; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; }

        /* --- VIDEO & CHAT --- */
        .yt-stats { display: flex; align-items: center; justify-content: space-between; background: rgba(255, 0, 0, 0.1); padding: 15px 20px; border-radius: 12px; border-left: 4px solid var(--yt-red); margin-bottom: 20px; }
        .sub-btn { background: var(--yt-red); color: white; text-decoration: none; padding: 8px 15px; border-radius: 5px; font-weight: bold; transition: 0.3s; font-size: 0.8rem; }
        .video-box { position: relative; padding-bottom: 56.25%; height: 0; border-radius: 15px; overflow: hidden; border: 2px solid var(--primary); }
        .video-box iframe { position: absolute; top:0; left:0; width:100%; height:100%; border:none; }
        .chat-container { height: 700px; border-radius: 15px; overflow: hidden; background: #000; border: 2px solid var(--secondary); }
        .join-btn { display: block; width: 100%; padding: 12px; margin-top: 15px; background: linear-gradient(45deg, #5865F2, #4752C4); color: white; text-decoration: none; text-align: center; border-radius: 10px; font-weight: bold; font-family: 'Orbitron'; transition: 0.3s; }

        footer { text-align: center; padding: 50px; font-family: 'Orbitron'; font-size: 0.8rem; opacity: 0.5; color: var(--primary); }

        @media (max-width: 1100px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
